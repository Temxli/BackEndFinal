    <div class="container">
        <h1>User Profile</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="profileForm" action="/update-profile" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="New Name">
                    </div>
                    <button type="submit" name="action" value="changeName" class="btn btn-primary">Change Name</button><br><br>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="New Email">
                    </div>
                    <button type="submit" name="action" value="changeEmail" class="btn btn-primary">Change Email</button><br><br>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="New Password">
                    </div>
                    <button type="submit" name="action" value="changePassword" class="btn btn-primary">Change Password</button><br><br>

                    <div class="mb-3">
                        <label for="note" class="form-label">Note:</label>
                        <textarea id="note" name="note" class="form-control" rows="3" placeholder="Write a note"></textarea>
                    </div>
                    <button type="submit" name="action" value="changeNote" class="btn btn-primary">Change Note</button><br><br>
                </form>
            </div>
            <div class="col-md-6">
                <div id="profileInfo">
                    <!-- User info will be loaded here -->
                </div>
            </div>
        </div>
    </div>
